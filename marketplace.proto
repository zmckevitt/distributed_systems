syntax = "proto3";

package marketplacePackage;

service marketplace{
	rpc sell(ListItem) returns (Response);
	rpc modify(PriceItem) returns (Response);
	rpc removeListing(RemoveItem) returns (Response);
	rpc list(ListRequest) returns (Response);

	rpc search(SearchRequest) returns (SearchResponse);
	rpc add(ItemRequest) returns (Response);
	rpc remove(ItemRequest) returns (Response);
	rpc clear(RequestUid) returns (Response);
	rpc display(RequestUid) returns (Response);
	rpc createUser(UserRequest) returns (Response);
	rpc login(LoginRequest) returns (Response);
	rpc logout(LogoutRequest) returns (Response);
	rpc purchase(PurchaseRequest) returns (Response);
	rpc feedback(FeedbackRequest) returns (Response);
	rpc history(HistoryRequest) returns (Response);
}

message ListItem{
    string name = 1;
    int32 category = 2;
    string keywords = 3;
    bool condition = 4;
    float price = 5;
    int32 cookie = 6;
}

message PriceItem{
	int32 id = 1;
	float price = 2;
	int32 cookie = 3;
}

message RemoveItem{
	int32 id = 1;
	int32 quantity = 2;
	int32 cookie = 3;
}

message ListRequest{
	int32 cookie = 1;
}

message SearchRequest{
    int32 category = 1;
    string keywords = 2;
}

message UserRequest{
    string username = 1;
    string password = 2;
}

message LoginRequest{
    string username = 1;
    string password = 2;
}

message LogoutRequest{
    int32 cookie = 1;
}

message PurchaseRequest{
    string name = 1;
    string number = 2;
    string expiration = 3;
}

message FeedbackRequest{
    int32 id = 1;
    string item_review = 2;
    int32 cookie = 3;
}

message RatingRequest{
    int32 seller_id = 1;
    int32 cookie = 2;
}

message HistoryRequest{
    int32 cookie = 1;
}

message Response{
	string text = 1;
}

message ItemRequest{
	int32 item_id = 1;
	int32 u_id = 2;
	int32 quantity = 3;
}

message Item{
    int32 item_id = 1;
	int32 quantity = 2;
	int32 cookie = 3;
}

message SearchResponse{
	repeated Item Items = 1;
}

message RequestUid{
    int32 u_id = 1;
}
message void{}
